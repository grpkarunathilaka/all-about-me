<mat-card *ngIf="profileData" class="profile-card">
  <img mat-card-image [src]="profileData.profilePic" alt="Profile Picture">
  <mat-card-content>
    <mat-card-title>{{ profileData.name }}</mat-card-title>
    <mat-card-subtitle>{{ profileData.title }}</mat-card-subtitle>
    <p>{{ profileData.bio }}</p>
    <div class="contact-info">
      <a *ngIf="profileData.contact.email" mat-icon-button href="mailto:{{ profileData.contact.email }}">
        <mat-icon>email</mat-icon>
      </a>
      <a *ngIf="profileData.contact.linkedin" mat-icon-button [href]="profileData.contact.linkedin" target="_blank">
        <mat-icon svgIcon="linkedin"></mat-icon>
      </a>
      <a *ngIf="profileData.contact.github" mat-icon-button [href]="profileData.contact.github" target="_blank">
        <mat-icon svgIcon="github"></mat-icon>
      </a>
      <a *ngIf="profileData.contact.twitter" mat-icon-button [href]="profileData.contact.twitter" target="_blank">
        <mat-icon svgIcon="twitter"></mat-icon>
      </a>
    </div>
  </mat-card-content>
</mat-card>
